<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>NOUGHTS & CROSSES - Play retro noughts & crosses online for free</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">
        <span class="nought">NOUGHTS</span> & <span class="cross">CROSSES</span>
      </h1>
    </header>
    <main>
      <div class="score">
        <div class="player-x">
      <h2 > Player X Wins</h2>
      <h2 class="X" id = "X"> 0 </h2>
    </div>
    <div class="player-o">
      <h2 > Player O Wins</h2>
      <h2 class="O" id = "O"> 0 </h2>
    </div>
    
    </div>
    <p class="p2" id="p1">It is O's turn</p>
        <div class="row">
            <div id="0_0" class="grid-item" onclick="place(this)"></div> 
            <div id="1_0" class="grid-item" onclick="place(this)"></div>
            <div id="2_0" class="grid-item" onclick="place(this)"></div>
          </div>
          <div class="row">
            <div id="0_1" class="grid-item" onclick="place(this)"></div>
            <div id="1_1" class="grid-item" onclick="place(this)"></div>
            <div id="2_1" class="grid-item" onclick="place(this)"></div>
          </div>
          <div class="row">
            <div id="0_2" class="grid-item" onclick="place(this)"></div>
            <div id="1_2" class="grid-item" onclick="place(this)"></div>
            <div id="2_2" class="grid-item" onclick="place(this)"></div>
          </div>
        </div>
        <div class="but">
      <button class="reset"id="reset" onclick= "reset()">Reset</button>
     <!-- <button> <input type="checkbox" id="mode-switch" onChange="changeMode()" checked="false"> </button>  -->
      
      
      <button id="btn" class="switch" onclick= "changeMode()">One player mode
      </button>
      

  </div>
</div>
    </main>
  </body>
</html>
